action_objects: 

- action_code: WinsRound
  name: WINS Round
  description: Boxer wins the round. 
  points: 10
  result_type: POSITIVEPOINTS
  column_display:

- action_code: LosesRound
  name: Loses Round
  description: Boxer loses the round.
  points: 9
  result_type: POSITIVEPOINTS
  column_display:

- action_code: Tie
  name: Tie Round
  description: Both boxers win the round. 
  points: 10
  result_type: POSITIVEPOINTS
  column_display:

- action_code: PointDeduct
  name: Point Deduction (generic)
  description: Referee deducts a point from this boxer. 
  points: -1
  result_type: NEGATIVEPOINTS
  column_display:

- action_code: LosesByDQ
  name: Loses By DQ (Disqualification)
  description: Referee disqualifies this boxer
  points: 0 
  result_type: LOSS
  column_display:

- action_code: WinsByDQ
  name: WINS by DQ
  description: The other boxer was disqualified, resulting in a win for this boxer. 
  points: 0 
  result_type: WIN
  column_display: DQwin

- action_code: NC
  name: NC (No Contest)
  description: Referee declares a no contest for both boxers. 
  points: 0
  result_type: NC
  column_display: NC

- action_code: WinsByKO
  name: WINS by KO
  description: This boxer knocked out the other boxer. 
  points: 0
  result_type: WIN
  column_display: KO

- action_code: LosesByKO
  name: Loses by KO
  description: This boxer was knocked out by the other boxer. 
  points: 0
  result_type: LOSS
  column_display:

- action_code: WinsByTKO
  name: WINS by TKO
  description: This boxer wins due to a technical knockout.
  points: 0
  result_type: WIN
  column_display: TKO

- action_code: LosesByTKO
  name: Loses by TKO
  description: This boxer loses due to a technical knockout.
  points: 0
  result_type: LOSS
  column_display:
